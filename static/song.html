<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/static/song.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Paste YouTube URL or video ID...">
        </div>

        <div class="player-container">
            <div class="now-playing">
                <h2 class="song-title">Ready to Play</h2>
                <p class="artist">Paste a YouTube URL to begin</p>
            </div>

            <div class="controls">
                <button class="control-btn play-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="volume-container">
                <div class="volume-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                </div>
                <div class="volume-slider"></div>
            </div>
        </div>
    </div>

    <!-- Hidden YouTube iframe -->
    <div id="youtube-embed"></div>
    
    <script src="/static/song.js"></script>
</body>
</html>
