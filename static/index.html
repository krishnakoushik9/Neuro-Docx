<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Docxs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Neuro-Docx</h1>

        <div class="section">
            <div class="section-title">Mode Selection</div>
            <select id="mode-selector">
                <option value="pdf">PDF Analysis</option>
                <option value="url">URL Analysis</option>
            </select>
        </div>
        <div id="pdf-section" class="section">
            <div class="section-title">PDF Upload</div>
            <div class="input-group">
                <input type="file" id="pdf-upload" accept=".pdf" />
                <button id="upload-btn">Upload PDF</button>
            </div>
        </div>

        <div id="url-section" class="section" style="display: none;">
            <div class="section-title">URL Processing</div>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="Enter URL" />
                <button id="process-url-btn">Process URL</button>
            </div>
            <div class="url-list" id="url-list">
                <!-- Processed URLs will be listed here -->
            </div>
        </div>

        <div class="section">
            <div class="section-title">Ask Questions</div>
            <div class="input-group">
                <input type="text" id="query-input" placeholder="Enter your question" />
                <button id="query-btn">Ask Question</button>
            </div>
            <div class="response-area" id="response-area">
                Response will appear here...
            </div>
        </div>
    </div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <div class="status-message" id="status-message">Processing...</div>
        </div>
    </div>

   
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
