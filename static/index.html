<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Docxs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/styles.css"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-all">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 p-5 shadow-lg">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Neuro-Docxs</h1>
            <nav class="mt-5">
                <ul>
                    <li class="py-2 hover:text-blue-500"><a href="#home-section">Home</a></li>
                    <li class="py-2 hover:text-blue-500"><a href="#pdf-section">PDF Analysis</a></li>
                    <li class="py-2 hover:text-blue-500"><a href="#url-section">URL Analysis</a></li>
                    <li class="py-2 hover:text-blue-500"><a href="#ask-section">Ask Questions</a></li>
                    <li class="py-2 hover:text-blue-500"><a href="/static/calender.html">Schedule Meeting</a></li>
                </ul>
            </nav>
            <button id="dark-mode-toggle" class="mt-5 px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">Toggle Dark Mode</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <!-- Home Section -->
            <section id="home-section">
                <label class="text-lg font-semibold">Mode Selection:</label>
                <select id="mode-selector" class="ml-3 p-2 border rounded bg-white dark:bg-gray-700">
                    <option value="pdf">PDF Analysis</option>
                    <option value="url">URL Analysis</option>
                </select>
            </section>

            <!-- PDF Upload Section -->
            <section id="pdf-section" class="mt-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Upload PDF</h2>
                <div id="drop-zone" class="border-dashed border-2 p-10 text-center mt-4 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700">
                    <input type="file" id="pdf-upload" accept=".pdf" class="hidden" />
                    <p id="drop-text">Drag & Drop your PDF here or <span class="text-blue-500 cursor-pointer">Browse</span></p>
                </div>
                <button id="upload-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Upload</button>
                <div id="upload-status" class="mt-4 text-sm text-gray-600 dark:text-gray-400"></div>
            </section>

            <!-- URL Processing Section -->
            <section id="url-section" class="mt-6 hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Process URL</h2>
                <div class="mt-4">
                    <input type="text" id="url-input" placeholder="Enter URL" class="p-2 border rounded w-full bg-gray-50 dark:bg-gray-700" />
                    <button id="process-url-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Process</button>
                </div>
                <div class="mt-4" id="url-list"></div>
            </section>

            <!-- Ask Questions Section -->
            <section id="ask-section" class="mt-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Ask Questions</h2>
                <div class="mt-4">
                    <input type="text" id="query-input" placeholder="Enter your question" class="p-2 border rounded w-full bg-gray-50 dark:bg-gray-700" />
                    <button id="query-btn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Ask</button>
                </div>
                <div class="mt-4 p-3 border rounded bg-gray-50 dark:bg-gray-700" id="response-area">Response will appear here...</div>
            </section>

            <!-- Meeting Scheduler Section 
            <section id="meeting-section" class="mt-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold">Schedule Meeting</h2>
                <div class="mt-4">
                    <input type="text" id="meeting-title" placeholder="Meeting Title" class="p-2 border rounded w-full bg-gray-50 dark:bg-gray-700 mb-2" />
                    <input type="datetime-local" id="meeting-time" class="p-2 border rounded w-full bg-gray-50 dark:bg-gray-700" />
                    <button id="schedule-meeting-btn" class="mt-4 px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Schedule</button>
                </div>
            </section>
            -->
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
